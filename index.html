<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/lightbox.css" rel="stylesheet" />
    <script src="js/lightbox.js"></script>
  
    <link rel="stylesheet" href="styles.css">
  </head>
<body>

<header>
  <div class="title-contact">
    <div class="title">
      <h1>Карта білбордів</h1>
    </div>
    <div class="contact">
      <nav>
        <a href="#contact">Контактна інформація</a>
      </nav>
    </div>
  </div>
  <div class="slogan-image">
    <div class="slogan">
      <h2>Твоя дорога до Карпат</h2>
    </div>
    <div class="image">
      <img src="img.webp" alt="Image">
    </div>
  </div>
</header>

  <div class="content">
    <div id="map">
      <button id="toggle-billboard-list"><<</button>
      <div id="billboard-list" style="display: block;"></div> <!-- Add initial display style -->
    </div>
  </div>

  <footer id="contact">
    <h2>Контактна інформація</h2>
    <p>Email: info@example.com</p>
    <p>Тел: +1 (123) 456-7890</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Initialize Lightbox
    lightbox.option({
      resizeDuration: 200,
      wrapAround: true
    });
  </script>

</body>
</html>
